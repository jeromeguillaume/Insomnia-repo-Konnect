spec:
  contents:
    openapi: 3.0.2
    info:
      title: Market Stock
      version: 1.0.0
      description: Market Stock API Information Service - mocking for demo purpose
      contact:
        name: Jerome Guillaume
        url: https://gitlab.com/jeromeguillaume/market-stock
        email: jerome.guillaume@konghq.com
    servers:
      - url: https://httpbin.apim.eu/anything
        description: main server
    externalDocs:
      description: GitHub project for the code and information about this API
      url: https://gitlab.com/jeromeguillaume/market-stock
    tags:
      - name: market
        description: Market Stock
    paths:
      /market/stock/historical:
        get:
          operationId: get_market_stock_historical
          summary: market stock historical data
          description: Returns the historical data of  stock price
          tags:
            - market
          responses:
            "200":
              description: status 200
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                  examples:
                    response_IBM:
                      value:
                        - api_name: historical_stock_price_v2
                          num_total_data_points: 1
                          credit_cost: 10
                          start_date: yesterday
                          end_date: yesterday
                        - IBM:
                            - date: 2024-01-11
                              volume: 65723
                              high: 182.23
                              low: 179.65
                              adj_close: 46.04
                              close: 181.04
                              open: 180.02
                    response_KONG:
                      value:
                        - api_name: historical_stock_price_v2
                          num_total_data_points: 1
                          credit_cost: 10
                          start_date: yesterday
                          end_date: yesterday
                        - KONG:
                            - date: 2024-07-15
                              volume: 88888
                              high: 90.09
                              low: 80.08
                              adj_close: 77.77
                              close: 99.99
                              open: 66.66
            "404":
              description: status 404
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                  examples:
                    response:
                      value:
                        - error: Not found
            "503":
              description: status 503
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                  examples:
                    response:
                      value:
                        - error: Service unvailable
      /market/stock/closing:
        get:
          operationId: get_market_stock_closing
          summary: closing value
          description: Get the closing value of a stock price
          tags:
            - market
          parameters:
            - name: tickers
              in: query
              required: true
              schema:
                type: string
                example: AAPL
          responses:
            "200":
              description: Status 200
              content:
                application/json:
                  examples:
                    response:
                      value:
                        meta_data:
                          api_name: closing_stock_price_v1
                        result_data:
                          AAPL:
                            - date: 2024-07-15
                              volume: 89588
                              high: 230.15
                              low: 224.01
                              adj_close: 25.05
                              close: 229.03
                              open: 221.87
  meta:
    id: spc_91639e358913461199ec369f8dfd06e6
