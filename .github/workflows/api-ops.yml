name: API Ops with Insomnia and Konnect

on:
  push:
    branches:
      - master

jobs:
  api_quality:
    runs-on: self-hosted
    name: Linting and Testing APIs
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: lint
        run: inso lint spec spc_91639e
      - name: test
        run: inso run collection wrk_ea3568
